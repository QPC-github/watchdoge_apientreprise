require: rubocop-rspec

AllCops:
  TargetRubyVersion: 2.4
  Exclude:
    - db/**/*
    - vendor/**/*
    - log/**/*

Rails:
  Enabled: true

# only used in console no need to log
Rails/Output:
  Exclude:
    - 'lib/tasks/project_init.rake'
    - 'config/deploy.rb'

Rails/TimeZone:
  Enabled: false

# Ruby 3.0 feature related stuff, will see later
Style/FrozenStringLiteralComment:
  EnforcedStyle: never

# Do not force use of fail or raise only both have their use
Style/SignalException:
  Enabled: false

Style/BlockComments:
  Exclude:
    - 'spec/spec_helper.rb'

Style/ClassAndModuleChildren:
  Enabled: false

# Do not force documentation at the top of classes
Documentation:
  Enabled: false

Bundler/OrderedGems:
  Exclude:
    - 'documentation/Gemfile'

Metrics/BlockLength:
  Exclude:
    - 'Guardfile' # mono bloc inside...
    - 'spec/**/*_spec.rb'
    - 'lib/tasks/*.rake'

Metrics/AbcSize:
  Exclude:
    - 'lib/tasks/watch.rake'

Metrics/LineLength:
  Enabled: false

RSpec/MultipleExpectations:
     Max: 5

RSpec/AnyInstance:
  Enabled: false

RSpec/MessageSpies:
  EnforcedStyle: receive

RSpec/SubjectStub:
  Enabled: false
